
<mat-toolbar color="primary" class="m-b-10">
  
  <div class="d-flex flex-wrap w-100 justify-content-between">
    <div class="d-flex">
      <button mat-button [routerLink]="['/home']">
        <mat-icon>home</mat-icon> Chat
      </button>
    </div>

    <div class="d-flex">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </div>
  
  </mat-toolbar>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="user-list" mat-table [dataSource]="users" class="mat-elevation-z8">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" aria-label="Send message" [routerLink]="['/chat', element.id]">
              <mat-icon>chat</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete message" (click)="deleteAllChat(element.id, element.fullName)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

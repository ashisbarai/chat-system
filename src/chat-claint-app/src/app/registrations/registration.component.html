<div class="home-container d-flex flex-column justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-card class="registration-card">
                <mat-card-header>
                  <mat-card-title>Register</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form #registrationForm="ngForm" class="registration-form">
                        <mat-form-field class="registration-full-width">
                          <mat-label>Email</mat-label>
                          <input type="email" matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
                        </mat-form-field>
                  
                        <mat-form-field class="registration-full-width">
                          <mat-label>First Name</mat-label>
                          <input matInput placeholder="First Name" [(ngModel)]="user.firstName" name="firstname" required>
                        </mat-form-field>
                  
                        <mat-form-field class="registration-full-width">
                          <mat-label>Last Name</mat-label>
                          <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" name="lastname" required>
                        </mat-form-field>
                      </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="save(registrationForm)" [disabled]="!registrationForm.form.valid">
                        <mat-icon>save</mat-icon> Register
                      </button>
                      <button mat-button color="primary" (click)="cancel()">
                        <mat-icon>cancel</mat-icon> Cancel
                      </button>
                </mat-card-actions>
              </mat-card>             
        </div>
    </div>
</div>
